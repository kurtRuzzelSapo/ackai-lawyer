<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional Lawyer Avatar - Black Suit Style -->
  <defs>
    <linearGradient id="suitGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shirtGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="100" fill="#2c3e50"/>
  
  <!-- Head -->
  <circle cx="100" cy="70" r="35" fill="#1a1a1a"/>
  
  <!-- Body/Shoulders -->
  <path d="M 65 105 Q 65 95 100 95 Q 135 95 135 105 L 135 200 L 65 200 Z" fill="url(#suitGrad)"/>
  
  <!-- Shirt -->
  <path d="M 85 105 L 90 105 Q 100 110 110 105 L 115 105 L 115 130 L 85 130 Z" fill="url(#shirtGrad)"/>
  
  <!-- Tie -->
  <path d="M 98 105 L 100 105 L 102 105 L 103 130 L 100 135 L 97 130 Z" fill="#8b0000"/>
  
  <!-- Lapels -->
  <path d="M 65 105 L 80 105 L 90 115 L 85 130 L 65 130 Z" fill="#0a0a0a" opacity="0.8"/>
  <path d="M 135 105 L 120 105 L 110 115 L 115 130 L 135 130 Z" fill="#0a0a0a" opacity="0.8"/>
  
  <!-- Face highlight (subtle) -->
  <ellipse cx="92" cy="65" rx="8" ry="12" fill="#2a2a2a" opacity="0.3"/>
  <ellipse cx="108" cy="65" rx="8" ry="12" fill="#2a2a2a" opacity="0.3"/>
  
  <!-- Collar -->
  <path d="M 90 105 L 95 110 L 100 108 L 105 110 L 110 105" stroke="#ffffff" stroke-width="2" fill="none"/>
  
  <!-- Professional badge/pin -->
  <circle cx="120" cy="115" r="3" fill="#c0a000"/>
  
  <!-- Shine effect on head -->
  <ellipse cx="105" cy="60" rx="10" ry="8" fill="#3a3a3a" opacity="0.4"/>
</svg>
